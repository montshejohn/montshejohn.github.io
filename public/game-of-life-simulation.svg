<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
        <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#1c1917;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#292524;stop-opacity:1" />
        </linearGradient>
    <style>
      .cell { animation: evolve 3s infinite; }
      .new-cell { animation: birth 1s ease-in; }
      .dying-cell { animation: death 1s ease-out; }
      @keyframes evolve {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.1); }
      }
      @keyframes birth {
        0% { opacity: 0; transform: scale(0); }
        100% { opacity: 1; transform: scale(1); }
      }
      @keyframes death {
        0% { opacity: 1; transform: scale(1); }
        100% { opacity: 0; transform: scale(0); }
      }
    </style>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg2)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#374151" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Animated Game of Life evolution -->
        <!-- Generation 1: Initial glider pattern -->
        <rect x="60" y="60" width="20" height="20" fill="#d1d5db" class="cell"/>
        <rect x="80" y="60" width="20" height="20" fill="#d1d5db" class="cell"/>
        <rect x="100" y="60" width="20" height="20" fill="#d1d5db" class="cell"/>
        <rect x="100" y="80" width="20" height="20" fill="#d1d5db" class="cell"/>
        <rect x="80" y="100" width="20" height="20" fill="#d1d5db" class="cell"/>
  
        <!-- Generation 2: Glider moves up and right -->
        <rect x="80" y="40" width="20" height="20" fill="#ffffff" class="new-cell" style="animation-delay: 1.5s; animation-fill-mode: both;"/>
        <rect x="100" y="40" width="20" height="20" fill="#ffffff" class="new-cell" style="animation-delay: 1.5s; animation-fill-mode: both;"/>
        <rect x="120" y="40" width="20" height="20" fill="#ffffff" class="new-cell" style="animation-delay: 1.5s; animation-fill-mode: both;"/>
        <rect x="120" y="60" width="20" height="20" fill="#ffffff" class="new-cell" style="animation-delay: 1.5s; animation-fill-mode: both;"/>
        <rect x="100" y="80" width="20" height="20" fill="#ffffff" class="new-cell" style="animation-delay: 1.5s; animation-fill-mode: both;"/>

        <!-- Generation 3: Glider continues moving -->
        <rect x="100" y="20" width="20" height="20" fill="#9ca3af" class="new-cell" style="animation-delay: 3s; animation-fill-mode: both;"/>
        <rect x="120" y="20" width="20" height="20" fill="#9ca3af" class="new-cell" style="animation-delay: 3s; animation-fill-mode: both;"/>
        <rect x="140" y="20" width="20" height="20" fill="#9ca3af" class="new-cell" style="animation-delay: 3s; animation-fill-mode: both;"/>
        <rect x="140" y="40" width="20" height="20" fill="#9ca3af" class="new-cell" style="animation-delay: 3s; animation-fill-mode: both;"/>
        <rect x="120" y="60" width="20" height="20" fill="#9ca3af" class="new-cell" style="animation-delay: 3s; animation-fill-mode: both;"/>

        <!-- Generation 4: Glider moves further -->
        <rect x="120" y="0" width="20" height="20" fill="#6b7280" class="new-cell" style="animation-delay: 4.5s; animation-fill-mode: both;"/>
        <rect x="140" y="0" width="20" height="20" fill="#6b7280" class="new-cell" style="animation-delay: 4.5s; animation-fill-mode: both;"/>
        <rect x="160" y="0" width="20" height="20" fill="#6b7280" class="new-cell" style="animation-delay: 4.5s; animation-fill-mode: both;"/>
        <rect x="160" y="20" width="20" height="20" fill="#6b7280" class="new-cell" style="animation-delay: 4.5s; animation-fill-mode: both;"/>
        <rect x="140" y="40" width="20" height="20" fill="#6b7280" class="new-cell" style="animation-delay: 4.5s; animation-fill-mode: both;"/>
  
        <!-- Blinker pattern (oscillator) -->
        <rect x="200" y="120" width="20" height="20" fill="#4b5563" class="cell"/>
        <rect x="220" y="120" width="20" height="20" fill="#4b5563" class="cell"/>
        <rect x="240" y="120" width="20" height="20" fill="#4b5563" class="cell"/>

        <!-- Blinker vertical state -->
        <rect x="220" y="100" width="20" height="20" fill="#4b5563" class="new-cell" style="animation-delay: 1.5s; animation-fill-mode: both;"/>
        <rect x="220" y="120" width="20" height="20" fill="#4b5563" class="new-cell" style="animation-delay: 1.5s; animation-fill-mode: both;"/>
        <rect x="220" y="140" width="20" height="20" fill="#4b5563" class="new-cell" style="animation-delay: 1.5s; animation-fill-mode: both;"/>

        <!-- Random evolving pattern -->
        <rect x="300" y="200" width="20" height="20" fill="#9ca3af" class="cell"/>
        <rect x="320" y="200" width="20" height="20" fill="#9ca3af" class="cell"/>
        <rect x="340" y="200" width="20" height="20" fill="#9ca3af" class="cell"/>
        <rect x="320" y="220" width="20" height="20" fill="#9ca3af" class="cell"/>
        <rect x="340" y="220" width="20" height="20" fill="#9ca3af" class="cell"/>

        <!-- New cells born -->
        <rect x="310" y="190" width="20" height="20" fill="#9ca3af" class="new-cell" style="animation-delay: 2.5s; animation-fill-mode: both;"/>
        <rect x="330" y="190" width="20" height="20" fill="#9ca3af" class="new-cell" style="animation-delay: 2.5s; animation-fill-mode: both;"/>
        <rect x="350" y="190" width="20" height="20" fill="#9ca3af" class="new-cell" style="animation-delay: 2.5s; animation-fill-mode: both;"/>
        <rect x="330" y="210" width="20" height="20" fill="#9ca3af" class="new-cell" style="animation-delay: 2.5s; animation-fill-mode: both;"/>
        <rect x="350" y="210" width="20" height="20" fill="#9ca3af" class="new-cell" style="animation-delay: 2.5s; animation-fill-mode: both;"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Conway's Game of Life</text>
  
  <!-- Generation counter -->
  <text x="200" y="280" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="14">Generation: <tspan class="cell">42</tspan></text>
</svg>