<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <style>
      .fade-in { animation: fadeIn 1s ease-in; }
      .slide-in { animation: slideIn 1s ease-out; }
      .pulse { animation: pulse 2s infinite; }
      .hover-effect { animation: hover 3s infinite; }
      @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      @keyframes slideIn {
        0% { transform: translateY(-20px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      @keyframes hover {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
    </style>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg3)"/>
  
  <!-- Browser frame -->
  <rect x="10" y="10" width="380" height="280" fill="#2a2a2a" rx="8" stroke="#444" stroke-width="2"/>
  
  <!-- Browser header -->
  <rect x="15" y="15" width="370" height="30" fill="#1a1a1a" rx="4"/>
  <circle cx="25" cy="30" r="4" fill="#ff5f57"/>
  <circle cx="35" cy="30" r="4" fill="#ffbd2e"/>
  <circle cx="45" cy="30" r="4" fill="#28ca42"/>
  <text x="60" y="35" fill="#888" font-family="Arial, sans-serif" font-size="12">montshejohn.github.io</text>
  
  <!-- Navigation -->
  <rect x="20" y="55" width="360" height="40" fill="#1a1a1a" rx="4"/>
        <text x="30" y="75" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Montshe Mokgokong</text>
  <text x="300" y="75" fill="#888" font-family="Arial, sans-serif" font-size="12">About</text>
  <text x="330" y="75" fill="#888" font-family="Arial, sans-serif" font-size="12">Projects</text>
  <text x="370" y="75" fill="#888" font-family="Arial, sans-serif" font-size="12">Contact</text>
  
  <!-- Hero section -->
  <rect x="20" y="105" width="360" height="80" fill="#0a0a0a" rx="4" class="fade-in"/>
  <text x="30" y="125" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" class="slide-in">Full-Stack Developer</text>
        <text x="30" y="145" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" class="slide-in" style="animation-delay: 0.5s; animation-fill-mode: both;">Creating digital experiences that matter</text>
        <rect x="30" y="155" width="100" height="25" fill="#ffffff" rx="12" class="hover-effect" style="animation-delay: 1s; animation-fill-mode: both;"/>
  <text x="80" y="170" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">View Projects</text>
  
  <!-- Project cards -->
  <rect x="20" y="195" width="110" height="80" fill="#1a1a1a" rx="4" stroke="#333" stroke-width="1" class="hover-effect" style="animation-delay: 1.5s; animation-fill-mode: both;"/>
        <rect x="25" y="200" width="100" height="40" fill="#ffffff" rx="2"/>
        <text x="75" y="225" text-anchor="middle" fill="#000000" font-family="Arial, sans-serif" font-size="10">Tic Tac Toe</text>
        <text x="25" y="250" fill="#888" font-family="Arial, sans-serif" font-size="9">React Game</text>
        <text x="25" y="265" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">View Demo →</text>
  
  <rect x="140" y="195" width="110" height="80" fill="#1a1a1a" rx="4" stroke="#333" stroke-width="1" class="hover-effect" style="animation-delay: 2s; animation-fill-mode: both;"/>
        <rect x="145" y="200" width="100" height="40" fill="#6b7280" rx="2"/>
        <text x="195" y="225" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Game of Life</text>
        <text x="145" y="250" fill="#888" font-family="Arial, sans-serif" font-size="9">Cellular Automaton</text>
        <text x="145" y="265" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">View Demo →</text>
  
  <rect x="260" y="195" width="110" height="80" fill="#1a1a1a" rx="4" stroke="#333" stroke-width="1" class="hover-effect" style="animation-delay: 2.5s; animation-fill-mode: both;"/>
        <rect x="265" y="200" width="100" height="40" fill="#9ca3af" rx="2"/>
        <text x="315" y="225" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Weather App</text>
        <text x="265" y="250" fill="#888" font-family="Arial, sans-serif" font-size="9">Real-time Data</text>
        <text x="265" y="265" fill="#9ca3af" font-family="Arial, sans-serif" font-size="9">View Demo →</text>
  
        <!-- Loading indicator -->
        <circle cx="200" cy="50" r="3" fill="#ffffff" class="pulse" style="animation-delay: 3s; animation-fill-mode: both;"/>
        <circle cx="210" cy="50" r="3" fill="#ffffff" class="pulse" style="animation-delay: 3.2s; animation-fill-mode: both;"/>
        <circle cx="220" cy="50" r="3" fill="#ffffff" class="pulse" style="animation-delay: 3.4s; animation-fill-mode: both;"/>
</svg>