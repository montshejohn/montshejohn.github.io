<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1c1917;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#292524;stop-opacity:1" />
    </linearGradient>
    <style>
      .fade-in { animation: fadeIn 1s ease-in; }
      .slide-up { animation: slideUp 1s ease-out; }
      .pulse { animation: pulse 2s infinite; }
      .rotate { animation: rotate 4s linear infinite; }
      .bounce { animation: bounce 2s infinite; }
      @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      @keyframes slideUp {
        0% { transform: translateY(20px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
    </style>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg4)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="50" fill="#0369a1" opacity="0.9"/>
  <text x="20" y="30" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Weather Dashboard</text>
  <text x="350" y="30" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" class="pulse">Live</text>
  
  <!-- Current weather card -->
  <rect x="20" y="70" width="180" height="120" fill="#ffffff" rx="8" opacity="0.95" class="fade-in"/>
  <text x="30" y="90" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Current Weather</text>
  <text x="30" y="110" fill="#64748b" font-family="Arial, sans-serif" font-size="12">Johannesburg, SA</text>
  
  <!-- Weather icon (sun) -->
  <circle cx="150" cy="130" r="20" fill="#d1d5db" class="rotate"/>
  <circle cx="150" cy="130" r="15" fill="#ffffff"/>
  <!-- Sun rays -->
  <line x1="150" y1="100" x2="150" y2="110" stroke="#ffffff" stroke-width="3" class="rotate"/>
  <line x1="150" y1="150" x2="150" y2="160" stroke="#ffffff" stroke-width="3" class="rotate"/>
  <line x1="120" y1="130" x2="130" y2="130" stroke="#ffffff" stroke-width="3" class="rotate"/>
  <line x1="170" y1="130" x2="180" y2="130" stroke="#ffffff" stroke-width="3" class="rotate"/>
  
  <!-- Temperature -->
  <text x="30" y="150" fill="#1e293b" font-family="Arial, sans-serif" font-size="24" font-weight="bold" class="bounce">24°C</text>
  <text x="30" y="170" fill="#64748b" font-family="Arial, sans-serif" font-size="12">Sunny</text>
  
  <!-- Weather details -->
  <text x="30" y="185" fill="#64748b" font-family="Arial, sans-serif" font-size="10">Humidity: 65%</text>
  <text x="30" y="195" fill="#64748b" font-family="Arial, sans-serif" font-size="10">Wind: 12 km/h</text>
  
  <!-- Forecast cards -->
  <rect x="220" y="70" width="80" height="120" fill="#ffffff" rx="8" opacity="0.95" class="slide-up" style="animation-delay: 0.5s; animation-fill-mode: both;"/>
  <text x="230" y="90" fill="#1e293b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Tomorrow</text>
  <circle cx="260" cy="110" r="12" fill="#94a3b8"/>
  <text x="230" y="130" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">22°C</text>
  <text x="230" y="145" fill="#64748b" font-family="Arial, sans-serif" font-size="10">Partly Cloudy</text>
  <text x="230" y="160" fill="#64748b" font-family="Arial, sans-serif" font-size="9">Precip: 20%</text>
  <text x="230" y="175" fill="#64748b" font-family="Arial, sans-serif" font-size="9">Wind: 8 km/h</text>
  
  <rect x="320" y="70" width="80" height="120" fill="#ffffff" rx="8" opacity="0.95" class="slide-up" style="animation-delay: 1s; animation-fill-mode: both;"/>
  <text x="330" y="90" fill="#1e293b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Day After</text>
  <circle cx="360" cy="110" r="12" fill="#fbbf24"/>
  <text x="330" y="130" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">26°C</text>
  <text x="330" y="145" fill="#64748b" font-family="Arial, sans-serif" font-size="10">Sunny</text>
  <text x="330" y="160" fill="#64748b" font-family="Arial, sans-serif" font-size="9">Precip: 5%</text>
  <text x="330" y="175" fill="#64748b" font-family="Arial, sans-serif" font-size="9">Wind: 15 km/h</text>
  
  <!-- Hourly forecast -->
  <rect x="20" y="210" width="360" height="70" fill="#ffffff" rx="8" opacity="0.95" class="slide-up" style="animation-delay: 1.5s; animation-fill-mode: both;"/>
  <text x="30" y="230" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">24-Hour Forecast</text>
  
  <!-- Hourly bars -->
  <rect x="30" y="240" width="15" height="20" fill="#fbbf24" rx="2" class="bounce"/>
  <text x="37" y="270" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8">12</text>
  
  <rect x="60" y="245" width="15" height="15" fill="#fbbf24" rx="2" class="bounce" style="animation-delay: 0.2s; animation-fill-mode: both;"/>
  <text x="67" y="270" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8">14</text>
  
  <rect x="90" y="250" width="15" height="10" fill="#94a3b8" rx="2" class="bounce" style="animation-delay: 0.4s; animation-fill-mode: both;"/>
  <text x="97" y="270" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8">16</text>
  
  <rect x="120" y="255" width="15" height="5" fill="#94a3b8" rx="2" class="bounce" style="animation-delay: 0.6s; animation-fill-mode: both;"/>
  <text x="127" y="270" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8">18</text>
  
  <rect x="150" y="250" width="15" height="10" fill="#94a3b8" rx="2" class="bounce" style="animation-delay: 0.8s; animation-fill-mode: both;"/>
  <text x="157" y="270" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8">20</text>
  
  <rect x="180" y="245" width="15" height="15" fill="#fbbf24" rx="2" class="bounce" style="animation-delay: 1s; animation-fill-mode: both;"/>
  <text x="187" y="270" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8">22</text>
  
  <!-- Update indicator -->
  <circle cx="370" cy="30" r="4" fill="#f97316" class="pulse"/>
  <text x="380" y="35" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Updated</text>
</svg>