<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#1c1917;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#292524;stop-opacity:1" />
        </linearGradient>
    <style>
      .pulse { animation: pulse 2s infinite; }
      .fade-in { animation: fadeIn 0.8s ease-in; }
      .draw-in { animation: drawIn 0.6s ease-out; }
      .win-highlight { animation: winHighlight 1.5s ease-in-out; }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
      @keyframes fadeIn {
        0% { opacity: 0; transform: scale(0.5); }
        100% { opacity: 1; transform: scale(1); }
      }
      @keyframes drawIn {
        0% { stroke-dasharray: 100; stroke-dashoffset: 100; }
        100% { stroke-dasharray: 100; stroke-dashoffset: 0; }
      }
      @keyframes winHighlight {
        0%, 100% { stroke-width: 6; opacity: 1; }
        50% { stroke-width: 8; opacity: 0.8; }
      }
    </style>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
        <!-- Grid -->
        <rect x="50" y="50" width="300" height="300" fill="none" stroke="#ffffff" stroke-width="3"/>
        <line x1="150" y1="50" x2="150" y2="350" stroke="#ffffff" stroke-width="2"/>
        <line x1="250" y1="50" x2="250" y2="350" stroke="#ffffff" stroke-width="2"/>
        <line x1="50" y1="150" x2="350" y2="150" stroke="#ffffff" stroke-width="2"/>
        <line x1="50" y1="250" x2="350" y2="250" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Game sequence: Player O vs AI X -->
        <!-- Move 1: Player O (center) -->
        <circle cx="200" cy="200" r="35" fill="none" stroke="#d1d5db" stroke-width="6" class="fade-in"/>

        <!-- Move 2: AI X (top-left) -->
        <line x1="165" y1="165" x2="235" y2="235" stroke="#ffffff" stroke-width="6" stroke-linecap="round" class="draw-in" style="animation-delay: 1s; animation-fill-mode: both;"/>
        <line x1="235" y1="165" x2="165" y2="235" stroke="#ffffff" stroke-width="6" stroke-linecap="round" class="draw-in" style="animation-delay: 1s; animation-fill-mode: both;"/>

        <!-- Move 3: Player O (top-right) -->
        <circle cx="300" cy="100" r="35" fill="none" stroke="#d1d5db" stroke-width="6" class="fade-in" style="animation-delay: 2s; animation-fill-mode: both;"/>

        <!-- Move 4: AI X (bottom-left) -->
        <line x1="65" y1="265" x2="135" y2="335" stroke="#ffffff" stroke-width="6" stroke-linecap="round" class="draw-in" style="animation-delay: 3s; animation-fill-mode: both;"/>
        <line x1="135" y1="265" x2="65" y2="335" stroke="#ffffff" stroke-width="6" stroke-linecap="round" class="draw-in" style="animation-delay: 3s; animation-fill-mode: both;"/>

        <!-- Move 5: Player O (bottom-right) -->
        <circle cx="300" cy="300" r="35" fill="none" stroke="#d1d5db" stroke-width="6" class="fade-in" style="animation-delay: 4s; animation-fill-mode: both;"/>

        <!-- Move 6: AI X (top-center) - WINNING MOVE! -->
        <line x1="165" y1="65" x2="235" y2="135" stroke="#ffffff" stroke-width="6" stroke-linecap="round" class="draw-in" style="animation-delay: 5s; animation-fill-mode: both;"/>
        <line x1="235" y1="65" x2="165" y2="135" stroke="#ffffff" stroke-width="6" stroke-linecap="round" class="draw-in" style="animation-delay: 5s; animation-fill-mode: both;"/>
  
  <!-- Winning line highlight -->
  <line x1="50" y1="100" x2="350" y2="100" stroke="#fbbf24" stroke-width="8" class="win-highlight" style="animation-delay: 6s; animation-fill-mode: both;"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Tic Tac Toe Game</text>
  
  <!-- Game status -->
  <text x="200" y="380" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="16" font-weight="bold" class="pulse" style="animation-delay: 6.5s; animation-fill-mode: both;">ðŸŽ¯ AI Wins!</text>
  
        <!-- Score display -->
        <text x="50" y="380" fill="#d1d5db" font-family="Arial, sans-serif" font-size="12">Player: 0</text>
        <text x="320" y="380" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">AI: 1</text>
</svg>
